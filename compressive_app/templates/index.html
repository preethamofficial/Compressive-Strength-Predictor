<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Compressive Strength Predictor</title>
<link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="container">
  <h2>Compressive Strength Predictor</h2>
  <form id="predictForm">
    <label>Number of CTM values:</label>
    <input type="number" name="num_samples" required><br>
    <label>CTM values (space-separated):</label>
    <input type="text" name="ctm_values" required><br>
    <label>Number of future predictions:</label>
    <input type="number" name="num_predictions" required><br>
    <button type="submit">Predict</button>
  </form>
  <div id="results"></div>
</div>
<script src="{% static 'script.js' %}"></script>
</body>
</html>
